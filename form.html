<!DOCTYPE html>
<head>
  <script>
    function submitToAPI(e) {
       e.preventDefault();
       var URL = "https://abc1234.execute-api.us-east-1.amazonaws.com/01/contact";

            var fname = /[A-Za-z]{1}[A-Za-z]/;
            if (!fname.test($("#fname").val())) {
                         alert ("Name can not less than 2 char");
                return;
            }
            var lname = /[A-Za-z]{1}[A-Za-z]/;
            if (!lname.test($("#lname").val())) {
                         alert ("Name can not less than 2 char");
                return;
            }


       var fname = $("#fname").val();
       var lname = $("#lname").val();
       var query = $("#query-type").val();
      var desc = $("#message").val();
       var data = {
          first_name : fname,
          last_name : lname,
          query : query
          desc : desc
        };

       $.ajax({
         type: "POST",
         url : "https://abc1234.execute-api.us-east-1.amazonaws.com/01/contact",
         dataType: "json",
         crossDomain: "true",
         contentType: "application/json; charset=utf-8",
         data: JSON.stringify(data),

         
         success: function () {
           // clear form and show a success message
           alert("Successfull");
           document.getElementById("contact-form").reset();
       location.reload();
         },
         error: function () {
           // show an error message
           alert("UnSuccessfull");
         }});
     }
  </script>
</head>
<html>
<body>
<form id="contact-form" method="post">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname">
  <label>What kind of question do you have?</label>
  <select id="query-type" name="question-type">
  <option value="">policy</option>
  <option value="">personal</option>
</select>
<textarea id="message">
</textarea>
 <div class="g-recaptcha" data-sitekey="6Lc7cVMUAAAAAM1yxf64wrmO8gvi8A1oQ_ead1ys" class="form-control" style="width:100%;"></div>
<button type="button" onclick="submitToAPI(event)">submit</button>
</form>
</body>
</html>
