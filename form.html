<!DOCTYPE html>
<html>
<body>
<form id="contact-form" method="post" action="exampleurl">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" required><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" required><br>
  <label for="email">Email Address</label><br>
  <input type="email" id="email" required placeholder="Enter a valid email address"><br>
  <label>What kind of question do you have?</label><br>
  <select id="query-type" name="question-type">
  <option value="">policy</option>
  <option value="">personal</option>
</select><br>
  <label>Do you have a caseworker number?<label><br>
    <input type="text" id="reference" name="reference" required><br>
  <label>Your postcode</label><br>
  <input type="text" id="postcode" name="postcode" required><br>
  <label>Your message</label><br>
<textarea id="message">
</textarea>
<button type="button" onclick="">submit</button>
</form>
</body>
</html>
